summaryNarrative: |
  Ferris-Olsen, 40 as of Election Day, is an attorney and enrolled member of the Brothertown Indian Nation who says she has “20 years of experience helping communities administer justice, drive economic development and manage natural resources in a way that centers our relationship to each other, our communities, and the Earth.”

  A Democrat, Ferris-Olsen has previously worked as a law clerk for the high court and within the office of the state court administrator.

  “I’ve seen the administration from all sides and look forward to having the opportunity to serve as an impartial and ethical clerk of the Supreme Court,” she said. “I will protect judicial integrity and champion court efficiencies that benefit all Montanans.”

  This biography is based on materials provided to MTFP by Ferris-Olsen.
